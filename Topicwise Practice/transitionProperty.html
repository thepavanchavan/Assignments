<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition Property</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            margin: auto;
            background: red;
            /* transition: width 2s, height 2s */
            transition: width 2s, height 2s, transform 2s;
        }
        div:hover{
            height: 300px;
            width: 300px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
